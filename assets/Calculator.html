<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
          <div class="col-10">
            <input id="textInput1" type="text" name="" class="form-control col-2">
            <input id="textInput2" type="text" name="" class="form-control col-2">
            <div class="col-12 justify-content-spacebetween" style="margin-top: 15px;">
                <button id="SumBtn" class="btn btn-success col-2" data-id = "+">Sum</button>
                <button id="SubBtn" class="btn btn-danger col-2"  data-id = "-">Extract</button>
                <button id="MultBtn" class="btn btn-success col-2"  data-id = "*">Multiple</button>
                <button id="DivBtn" class="btn btn-danger col-2"  data-id = "/">Divide</button>
            </div>
            <p id="p" style="height: 35px; border: solid 2px grey; border-radius: 5px; margin-top: 15px;"></p>
          </div>
        </div>
    </div>
</body>
<script src=".//scripts/calculator.js"></script>
</html>
