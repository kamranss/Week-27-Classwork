<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
    <style>
        .row{
            display: flex;
            justify-content: space-around;

        }
        .box{
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <button data-id="red" class="btn btn-danger">red</button>
                <button data-id="green" class="btn btn-success">green</button>
                <button data-id="blue" class="btn btn-primary">blue</button>
                <button data-id="yellow" class="btn btn-warning">yellow</button>
            </div>
        </div>
        <div class="row justify-content-spacebetween mt-5">
            <div id="red" class="box">red</div>
            <div id="green" class="box">green</div>
            <div id="blue" class="box">blue</div>
            <div id="yellow"class="box">yellow</div>
        </div>
    </div>
</body>
<script src=".//scripts/highlightBox.js"></script>
</html>
